input {	
	rabbitmq {
		host => "rabbitmq_apix2019"
		port => 5672
		queue => "${RABBIT_SUGGESTION_QUEUE}"
	}
}

filter { 

	mutate { 
		remove_field => [ "@version", "@timestamp" ] 
	}

}

output {
	elasticsearch {
		hosts => ["elasticsearch:9200"]
		manage_template => false
		index => "suggestion"
		codec => json
	}
}